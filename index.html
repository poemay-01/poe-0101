          <p id="date-time"></p>

    <script>
        function displayDateTime() {
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateTimeString = currentDate.toLocaleString('my-MM', options); 
            document.getElementById('date-time').innerText = dateTimeString;
        }

        // Call function to display the date and time
        displayDateTime();
    </script>
